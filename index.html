<!DOCTYPE html>
<html ng-app="ticTacToe">
<head>
	<title>Tic Tac Toe</title>

	<!-- STYLESHEET -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- ANGULAR -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"type="text/javascript"></script>

	<!-- FIREBASE -->
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

	<!-- ANGULAR FIRE -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

	<!-- JS CONTROLLER -->
	<script src="js/mainController.js"type="text/javascript"></script>
</head>


<body ng-controller="MainController as main">
	<div id="winningMessage" ng-class="{cheesyAnimate: main.gameInfo.winner}">{{ main.gameInfo.winner + ' ' + "WINS!" }}</div>
	<div id="flexcontainer">
	<!-- CHATBOX START -->
	<div class="chatBox">
		<ul>
			<li id="chatLog" ng-repeat="post in main.gameInfo.chatLog">
				{{ post.post }}
			</li>
		</ul>
		<form type="submt" ng-submit="main.postComment()">
			<input id="chatInput" type="text" ng-model="main.msgInput" placeholder="talk smack here..">
		</form>
	</div><!-- CHAT BOX END -->

		<!-- CONTRAINER START -->
	<div id="container">
		
		<!-- START HEADER -->
		<header>
			<div class="topLetters">O</div>
			<div id="ticTacToe">TIC TAC TOE</div>

			<div class="topLetters">X</div>
		</header><!-- END HEADER  -->

			<!-- START OF GAMEBOARD -->

			<div ng-repeat="square in main.gameSquares" ng-click="main.playerChange($index)" class="board">{{ square.move }}</div>
			<!-- END OF GAMEBOARD -->

			<!-- START SCORE ID -->	

			<div id="score">
				O dubs:
				<div class="tally">{{ main.gameInfo.oScore }}</div>
				X dubs:
				<div class="tally">{{ main.gameInfo.xScore }}</div>				
				<button ng-click= "main.clearBoard()">clear</button>
				<button ng-show="main.gameInfo.xScore || main.gameInfo.oScore !== 0" ng-click="main.scoreReset()">reset</button>

			</div><!-- END SCORE ID -->
	</div><!-- END CONTAINER DIV -->

	<div class="chatBox">
		
	</div>

	</div><!-- END FLEX BODY -->
</body>
 



 </html>
